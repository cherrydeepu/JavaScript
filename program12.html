<html>
    <head>
        <script>
            function a(){
                var a=document.getElementById("a").value;
                document.write(a.slice(0,5),"<br>");
            }
        </script>
    </head>
    <body>
        <h1>Enter Value to reverse</h1>
        Enter String:<input type="text" id="a">
        <button onclick="a()">Click me to see String</button>
    </body>
</html>
